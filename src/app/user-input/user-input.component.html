<form (ngSubmit)="onSubmit()">
    <div>
        <label for="initial-investment">initial-investment</label>
        <input id="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment" name="initial-investment"/>

        <label for="annual-investment">Annual-investment</label>
        <input id="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment" name="annual-investment"/>
    </div>
        <div>
        <label for="expected-investment">Expected-investment</label>
        <input id="expected-investment" type="number" [(ngModel)]="enteredExpectedInvestment" name="expected-investment"/>

        <label for="duration">Duration</label>
        <input id="duration" type="number" [(ngModel)]="enteredDuration" name="duration"/>
    </div>
    <button type="submit">Calculate</button>
</form>
